{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    Lombard CRM
{% endblock %}

{% block heading %}
    Добавить документ
{% endblock %}

{% block content %}
    <div class="form-wrapper">
        <form action="{% url 'pawnshop:confirm_document_create' client_pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'partials/_form.html' %}
            <div class="form-group">
                <button type="submit" class="btn btn-dark btn-sm">Добавить документ</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/foopicker.js' %}"></script>
    <script>
        const foopicker = new FooPicker({
            id: 'given_at',
            dateFormat: 'MM/dd/yyyy'
        });
    </script>
{% endblock %}
