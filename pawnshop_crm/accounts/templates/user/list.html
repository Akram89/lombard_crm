<table style="width:100%">
<tr>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Фамилия</th>
    <th>Email</th>
    <th>Тип прав</th>
    <th>Активен</th>
    <th>Действия</th>

  </tr>

{% for user in user_list %}

  <tr>
    <td>{{user.first_name}}</td>
      <td>Вставить отчество</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
      <td>Оценщик</td>
      <td>Активен</td>
      <td>Редактировать</td>
  </tr>
{% endfor %}

</table>
